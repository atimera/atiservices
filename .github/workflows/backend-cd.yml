name: CD - Deploy Backend

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - backend/**

jobs:
  deploy:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16.1
        env:
          POSTGRES_USER: atimera
          POSTGRES_PASSWORD: atilaenzo
          POSTGRES_DB: dbatiservices
        ports:
          - 5332:5432
        options:
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4
      - name: Slack git commit et SHA
        run: >
          curl -X POST -H 'Content-type: application/json'
          --data '{"text":":github: https://github.com/atimera/atiservices/commit/${{ github.sha }} - ${{ github.event.head_commit.message }}"}' 
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Envoi d'un message Slack début déploiement
        run: >
          curl -X POST -H 'Content-type: application/json'
          --data '{"text":"Début de déploiement :progress_bar: :fingerscrossed:"}' 
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set build number
        id: build-number
        run: echo "BUILD_NUMBER=$(date '+%d.%m.%Y.%H.%M.%S')" >> $GITHUB_OUTPUT

      - name: Envoi d'un message Slack
        run: >
          curl -X POST -H 'Content-type: application/json' 
          --data '{"text":":maven: Building with Maven"}' 
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Build Package Push with Maven
        run: mvn -ntp -B verify -Ddocker.image.tag=${{steps.build-number.outputs.BUILD_NUMBER}} jib:build

      - name: Envoi d'un message Slack
        run: >
          curl -X POST -H 'Content-type: application/json' 
          --data '{"text":":docker: Image tag:${{steps.build-number.outputs.BUILD_NUMBER}} pushed to https://hub.docker.com/repository/docker/atimera/atiserivices-api"}' 
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Update Dockerrun.aws.json api image tag with new build number
        run: |
          echo "=== Dockerrun.aws.json before updating tag ==="
          cat Dockerrun.aws.json
          sed -i -E 's_(atimera/atiservices-api:)([^"]*)_\1'${{steps.build-number.outputs.BUILD_NUMBER}}'_' Dockerrun.aws.json
          echo "=== Dockerrun.aws.json after updating tag ==="
          cat Dockerrun.aws.json

      - name: Envoi d'un message Slack
        run: >
          curl -X POST -H 'Content-type: application/json' 
          --data '{"text":":aws: Début déploiement vers Elastic Beanstalk"}' 
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ secrets.EB_APPLICATION_NAME }}
          environment_name: ${{ secrets.EB_ENVIRONMENT_NAME }}
          version_label: ${{ steps.build-number.outputs.BUILD_NUMBER }}
          version_description: ${{ github.SHA }}
          region: ${{ secrets.EB_REGION }}
          deployment_package: backend/Dockerrun.aws.json

      - name: Envoi d'un message Slack
        run: >
          curl -X POST -H 'Content-type: application/json' 
          --data '{"text":":githubloading: Commit sur le repo https://github.com/atimera/atiservices/"}' 
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Commit and push Dockerrun.aws.json
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add Dockerrun.aws.json
          git commit -m "Modification du fichier Dockerrun.aws.json pour l'image docker avec le nouveau tag ${{ steps.build-number.outputs.BUILD_NUMBER }}"
          git push

      - name: Envoi d'un message Slack
        run: >
          curl -X POST -H 'Content-type: application/json' 
          --data '{"text":"Déploiement et commit TERMINÉS :github-check-mark: :party_blob: - http://amigoscodeapi-env.eba-ymxutmev.eu-west-1.elasticbeanstalk.com/"}' 
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Envoi d'un message Slack
        if: always()
        run: >
          curl -X POST -H 'Content-type: application/json' 
          --data '{"text":"Etat du traitement ${{ job.status }}"}' 
          ${{ secrets.SLACK_WEBHOOK_URL }}